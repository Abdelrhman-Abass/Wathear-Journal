<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 <body>

  <main>
    <div id="app">
      <div class="head">
        Weather Journal App
      </div>
      <div class="data">
        <div class="row g-3">
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="City" aria-label="City">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" aria-label="Zip" id="zip" placeholder='enter zip code here'>
          </div>
          <div class="col-sm-12">
            <textarea class="form-control" id="feelings" placeholder="Enter your feelings here" rows="4" cols="5"></textarea>
          </div>
          <button class="button" role="button" id="generate" type = "submit"> Generate </button>
        </div>
      </div>
      <div class ="data2">
        <div class = "title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id = "date" class="d1" ></div> 
          <div id = "temp" class="d2"></div>
          <div id = "content" class="d3"></div>
        </div>
      </div>
      
    </div>
    
  </main>

  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
